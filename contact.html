<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- "Alek Seawright" header background -->
    <div id="headerbg"> </div>

    <!-- container to set text boundary -->
    <div id="container">
        <!-- create "Alek Seawright" text box -->
        <div class="headerbox"> </div>
        <h1>Alek Seawright</h1>

        <!-- create nav buttons -->
        <ul id="navbuttons">
            <li> <a href="index.html">About Me</a></li>
            <li> <a href="portfolio.html">Projects</a></li>
            <li> <a href="contact.html">Contact</a></li>
        </ul>

        <!-- create contact box -->
        <div class="contactbox">
            <div id="content">
                <h2>Send me a message!</h2> <hr>
                <form>
                    <label for="name">Name</label> </br>
                    <input type="text" id="name" name="name" value="Ex: John Wick"> </br></br>
                    <label for="email">Email</label> </br>
                    <input type="text" id="email" name="email" value="Ex: jwicksdog@hotmail.com"> </br></br>
                    <label for="message">Message</label> </br>
                    <input type="text" id="message" name="message"> </br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <!-- push footer to bottom -->
        <div class="contactspace"></div>

    </div>
    <!-- footer -->
    <div id="footer">
            <div class="footerbox">
                <p id="copyright">
                    &copy; Alek Seawright. 2019.
                </p>
            </div>
        </div>
</body>
